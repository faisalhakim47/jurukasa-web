<meta name="app-prefix" content="/">
<meta name="app-index" content="index.html">
<meta name="material-symbols-provider-url" content="https://cdn.jsdelivr.net/npm/@material-symbols/svg-{WEIGHT}@0.40.2/{STYLE}/{NAME}{FILL}.svg">
<link rel="manifest" href="/manifest.json">
<link rel="icon" href="/web/assets/jurukasa-brand.png" type="image/png">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource-variable/source-sans-3@5.2.9/wght.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource-variable/source-sans-3@5.2.9/wght-italic.css">

<link rel="prefetch" href="/web/thirdparties/npm/@sqlite.org/sqlite-wasm@3.51.2-build6/dist/sqlite3-worker1.mjs">
<link rel="prefetch" href="/web/thirdparties/npm/@sqlite.org/sqlite-wasm@3.51.2-build6/dist/sqlite3.wasm">
<script type="importmap">
{
  "imports": {
    "@sqlite.org/sqlite-wasm": "/web/thirdparties/npm/@sqlite.org/sqlite-wasm@3.51.2-build6/dist/index.mjs",
    "@vue/reactivity": "https://cdn.jsdelivr.net/npm/@vue/reactivity@3.5.27/dist/reactivity.esm-browser.prod.js",
    "#web/": "/web/",
    "lit-html": "https://cdn.jsdelivr.net/npm/lit-html@3.3.2/lit-html.js",
    "lit-html/async-directive.js": "https://cdn.jsdelivr.net/npm/lit-html@3.3.2/async-directive.js",
    "lit-html/directive-helpers.js": "https://cdn.jsdelivr.net/npm/lit-html@3.3.2/directive-helpers.js",
    "lit-html/directive.js": "https://cdn.jsdelivr.net/npm/lit-html@3.3.2/directive.js",
    "lit-html/directives/ref.js": "https://cdn.jsdelivr.net/npm/lit-html@3.3.2/directives/ref.js",
    "lit-html/directives/repeat.js": "https://cdn.jsdelivr.net/npm/lit-html@3.3.2/directives/repeat.js",
    "lit-html/directives/unsafe-html.js": "https://cdn.jsdelivr.net/npm/lit-html@3.3.2/directives/unsafe-html.js",
    "lit-html/directives/when.js": "https://cdn.jsdelivr.net/npm/lit-html@3.3.2/directives/when.js"

<script type="module">
  import '#web/app.js';
  import { webStyleSheets } from '#web/styles.js';
  document.adoptedStyleSheets = webStyleSheets;
</script>
<ready-context>
  <template shadowrootmode="open">
    <slot></slot>
    <style>
      dialog[open] { display: flex; }
      dialog:not([open]) { display: none; }
    </style>
    <dialog
      open
      aria-live="assertive"
      aria-busy="true"
      aria-label="Application is loading"
      style="
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
        align-items: center;
        justify-content: center;
        width: 100vw;
        height: 100vh;
        border: none;
        padding: 0;
        margin: 0;
        background: black;
      ">
      <p><span aria-hidden="true">...</span></p>
    </dialog>
  </template>
  <service-worker-context>
    <font-context>
      <time-context>
        <router-context>
          <database-context>
            <device-context>
              <i18n-context>
                <main-view></main-view>
              </i18n-context>
            </device-context>
          </database-context>
        </router-context>
      </time-context>
    </font-context>
  </service-worker-context>
</ready-context>
